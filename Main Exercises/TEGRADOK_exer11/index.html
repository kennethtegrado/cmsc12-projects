<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Meal planner</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <form action="POST">
            <h2>Meal planner</h2>

            <h3>Dietary restriction:</h3>

            <input
                type="radio"
                name="dietaryRestrictions"
                value="noRestriction"
                required
                class="radio"
            />&nbsp None
            <br />
            <input
                type="radio"
                name="dietaryRestrictions"
                value="vegetarian"
                class="radio"
            />&nbsp Vegetarian
            <br />
            <input
                type="radio"
                name="dietaryRestrictions"
                value="lowCarb"
                class="radio"
            />&nbsp Low Carb

            <h3>Food Items:</h3>
            <input type="checkbox" class="checkbox" value="204" />&nbsp Plain
            Rice
            <br />
            <input type="checkbox" class="checkbox" value="194" />&nbsp Baked
            Potato
            <br />
            <input type="checkbox" class="checkbox" value="140" />&nbsp Toasted
            Bread
            <br />
            <input type="checkbox" class="checkbox" value="147" />&nbsp Grilled
            Chicken
            <br />
            <input type="checkbox" class="checkbox" value="260" />&nbsp Braised
            Pork
            <br />
            <input type="checkbox" class="checkbox" value="282" />&nbsp Roast
            Beef
            <br />
            <input type="checkbox" class="checkbox" value="124" />&nbsp
            Slow-cooked beans
            <br />
            <input type="checkbox" class="checkbox" value="135" />&nbsp Poached
            turnips
            <br />
            <input type="checkbox" class="checkbox" value="150" />&nbsp Glazed
            carrots

            <br />
            <input type="checkbox" class="checkbox" value="90" />&nbsp Roasted
            Broccoli
            <br />
            <input type="checkbox" class="checkbox" value="70" />&nbsp Steamed
            Beans
            <br />
            <button type="submit" class="btn-grad">Submit</button>
        </form>
        <script src="script.js"></script>
    </body>
</html>
