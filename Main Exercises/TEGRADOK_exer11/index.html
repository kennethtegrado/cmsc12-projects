<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Meal planner</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <form>
            <h2>Meal planner</h2>

            <h3>Dietary restriction:</h3>

            <input type="radio" />None <br /><input type="radio" />Vegetarian
            <br /><input type="radio" />Low Carb

            <br />

            <h3>Food Items:</h3>
            <input type="checkbox" />Plain Rice <br /><input
                type="checkbox"
            />Baked Potato <br /><input type="checkbox" />Toasted Bread
            <br /><input type="checkbox" />Grilled Chicken <br /><input
                type="checkbox"
            />Braised Pork <br /><input type="checkbox" />Roast Beef
            <br /><input type="checkbox" />Slow-cooked beans <br /><input
                type="checkbox"
            />Poached turnips <br /><input type="checkbox" />Glazed carrots
            <br /><input type="checkbox" />Roasted Broccoli <br /><input
                type="checkbox"
            />Steamed Beans
            <br />
            <button type="submit" class="btn-grad">Submit</button>
        </form>
    </body>
</html>
